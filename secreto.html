<!DOCTYPE html>
<html>
<head>
    <title>Número Secreto</title>
</head>
<body>

    <h2> Juego del Número Secreto</h2>
    <div id="ayuda"></div>

    <script>

        let texto = "";
        let numeroSecreto = 5; 
        let intento;
        let intentosRestantes = 2;

        while (intentosRestantes > 0) {

            intento = parseInt(prompt(" ve pensando en un número... ¿Podrás adivinarlo? Solo tienes 2 intentos."));

            if (intento == numeroSecreto) {
                console.log("¡Felicidades! Adivinaste el número.");
                texto += " ¡Felicidades! Adivinaste el número secreto.";
                document.getElementById("ayuda").innerHTML = texto;
                break;
            } else {
                intentosRestantes--;
                console.log("Incorrecto. Te quedan " + intentosRestantes + " intento(s).");

                if (intentosRestantes == 0) {
                    console.log("Perdiste. El número era " + numeroSecreto);
                    texto += " Has perdido. El número secreto era " + numeroSecreto;
                    document.getElementById("ayuda").innerHTML = texto;
                }
            }

        }

    </script>

</body>
</html>
